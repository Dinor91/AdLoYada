    <script>
      function validateForm() {
        let x = document.forms["askQ"]["name"].value;
        if (x == "") {
          alert("עליך למלא שם פרטי ומשפחה! ");
          return false;

        }
      }

      function ValidateEmail(input) {
        var validRegex =
          /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

        if (input.value.match(validRegex)) {
          alert("כתובת מייל תקינה!");

          document.askQ.Email.focus();

          return true;
        } else {
          alert("כתובת מייל לא תקינה!");

          document.askQ.Email.focus();

          return false;
        }
      }

     
    </script>
